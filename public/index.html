<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="container">
                <h1 class="logo">
                    <span class="logo-icon">üìù</span>
                    Personal Task Manager
                </h1>
                <div class="stats" id="stats">
                    <div class="stat">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="activeTasks">0</span>
                        <span class="stat-label">Active</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <!-- Add Task Form -->
                <section class="add-task-section">
                    <div class="add-task-card">
                        <h2>Add New Task</h2>
                        <form id="addTaskForm" class="add-task-form">
                            <div class="form-group">
                                <input 
                                    type="text" 
                                    id="taskTitle" 
                                    placeholder="What needs to be done?" 
                                    class="form-input"
                                    maxlength="200"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <textarea 
                                    id="taskDescription" 
                                    placeholder="Add a description (optional)" 
                                    class="form-textarea"
                                    maxlength="1000"
                                    rows="3"
                                ></textarea>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="taskPriority" class="form-label">Priority</label>
                                    <select id="taskPriority" class="form-select">
                                        <option value="low">üü¢ Low</option>
                                        <option value="medium" selected>üü° Medium</option>
                                        <option value="high">üî¥ High</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="taskCategory" class="form-label">Category</label>
                                    <input 
                                        type="text" 
                                        id="taskCategory" 
                                        placeholder="e.g., Work, Personal" 
                                        class="form-input"
                                        maxlength="50"
                                        list="categoryList"
                                    >
                                    <datalist id="categoryList">
                                        <!-- Categories will be populated dynamically -->
                                    </datalist>
                                </div>
                                <div class="form-group">
                                    <label for="taskDueDate" class="form-label">Due Date</label>
                                    <input 
                                        type="datetime-local" 
                                        id="taskDueDate" 
                                        class="form-input"
                                    >
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <span class="btn-icon">‚ûï</span>
                                Add Task
                            </button>
                        </form>
                    </div>
                </section>

                <!-- Task Filters -->
                <section class="filters-section">
                    <!-- Search Section -->
                    <div class="search-section">
                        <div class="search-container">
                            <div class="search-input-wrapper">
                                <span class="search-icon">üîç</span>
                                <input 
                                    type="text" 
                                    id="searchInput" 
                                    placeholder="Search tasks by title, description, or category..." 
                                    class="search-input"
                                >
                                <button 
                                    type="button" 
                                    id="clearSearch" 
                                    class="clear-search" 
                                    title="Clear search"
                                    style="display: none;"
                                >
                                    ‚úï
                                </button>
                            </div>
                            <div class="search-results-info" id="searchResultsInfo" style="display: none;">
                                <span id="searchResultsCount">0</span> result(s) for "<span id="searchQuery"></span>"
                            </div>
                        </div>
                    </div>

                    <div class="filters-grid">
                        <div class="filter-group">
                            <h3 class="filter-group-title">Status</h3>
                            <div class="filters">
                                <button class="filter-btn active" data-filter="all" data-type="status">
                                    All Tasks
                                </button>
                                <button class="filter-btn" data-filter="active" data-type="status">
                                    Active
                                </button>
                                <button class="filter-btn" data-filter="completed" data-type="status">
                                    Completed
                                </button>
                                <button class="filter-btn" data-filter="overdue" data-type="status">
                                    üö® Overdue
                                </button>
                                <button class="filter-btn" data-filter="due-today" data-type="status">
                                    üìÖ Due Today
                                </button>
                            </div>
                        </div>
                        
                        <div class="filter-group">
                            <h3 class="filter-group-title">Priority</h3>
                            <div class="filters">
                                <button class="filter-btn" data-filter="all" data-type="priority">
                                    All Priorities
                                </button>
                                <button class="filter-btn" data-filter="high" data-type="priority">
                                    üî¥ High
                                </button>
                                <button class="filter-btn" data-filter="medium" data-type="priority">
                                    üü° Medium
                                </button>
                                <button class="filter-btn" data-filter="low" data-type="priority">
                                    üü¢ Low
                                </button>
                            </div>
                        </div>

                        <div class="filter-group">
                            <h3 class="filter-group-title">Category</h3>
                            <div class="filters" id="categoryFilters">
                                <button class="filter-btn" data-filter="all" data-type="category">
                                    All Categories
                                </button>
                                <!-- Category filters will be populated dynamically -->
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Tasks List -->
                <section class="tasks-section">
                    <div id="tasksContainer" class="tasks-container">
                        <!-- Tasks will be rendered here -->
                    </div>
                    <div id="emptyState" class="empty-state" style="display: none;">
                        <div class="empty-state-icon">üéØ</div>
                        <h3>No tasks yet</h3>
                        <p>Add your first task above to get started!</p>
                    </div>
                    <div id="loadingState" class="loading-state" style="display: none;">
                        <div class="spinner"></div>
                        <p>Loading tasks...</p>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="editTaskForm" class="modal-body">
                <div class="form-group">
                    <label for="editTaskTitle">Title</label>
                    <input 
                        type="text" 
                        id="editTaskTitle" 
                        class="form-input"
                        maxlength="200"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="editTaskDescription">Description</label>
                    <textarea 
                        id="editTaskDescription" 
                        class="form-textarea"
                        maxlength="1000"
                        rows="4"
                    ></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editTaskPriority">Priority</label>
                        <select id="editTaskPriority" class="form-select">
                            <option value="low">üü¢ Low</option>
                            <option value="medium">üü° Medium</option>
                            <option value="high">üî¥ High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editTaskCategory">Category</label>
                        <input 
                            type="text" 
                            id="editTaskCategory" 
                            class="form-input"
                            maxlength="50"
                            list="editCategoryList"
                        >
                        <datalist id="editCategoryList">
                            <!-- Categories will be populated dynamically -->
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label for="editTaskDueDate">Due Date</label>
                        <input 
                            type="datetime-local" 
                            id="editTaskDueDate" 
                            class="form-input"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="editTaskCompleted" class="checkbox">
                        <span class="checkbox-custom"></span>
                        Mark as completed
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEdit">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="js/app.js"></script>
</body>
</html>
